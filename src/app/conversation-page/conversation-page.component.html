<!DOCTYPE html>
<html>
<head>
  <script src="conversation-page.component.css"> </script>
</head>

<!-- conversation-page.component.html -->
<div class="uk-container">
  <div class="uk-grid uk-child-width-expand@s" uk-grid>
    <!-- Barre de navigation -->
    <div class="uk-width-auto uk-padding-remove uk-divider-vertical">
      <ul class="uk-iconnav uk-iconnav-vertical uk-padding-remove"> 
        <li class="uk-active uk-icon-button" (click)="toggleSection('comment')"><a uk-icon="icon: comment"></a></li>
        <li class="uk-active uk-icon-button" (click)="toggleSection('users')"><a uk-icon="icon: users"></a></li>
      </ul>
    </div>

    <!-- Section de recherche et titre -->
    <div class="uk-width-2-5@s uk-padding-remove uk-divider-vertical" *ngIf="currentSection === 'comment'">
      <h2>Discussions</h2>
      <!-- Barre de recherche -->
      <div class="uk-margin">
        <div class="uk-inline">
          <span class="uk-form-icon" uk-icon="icon: search"></span>
          <input class="uk-input uk-form-large uk-border-rounded uk-width-expand" type="text" placeholder="Rechercher dans Messenger...">
        </div>
      </div>
    </div>

    <!-- Section de la conversation -->
    <div class="uk-width-2-5@s uk-padding-remove uk-border-left">
      <p>Aucune discussion sélectionnée</p>
      <!-- Ajoute ici le code pour afficher les messages de la conversation -->
        <!-- Utilise le composant ConversationPageComponent ou un autre composant dédié -->
    </div>
  </div>
</div>


</html>
