<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger Conversas</title>
</head>
<body>
  <header class="header">
    <h1>Conversas</h1>
    <!-- Ícones ou ações adicionais podem ser adicionados aqui -->
  </header>

  <div class="container">
    <aside class="sidebar">
      <!-- Lista de contatos ou conversas recentes -->
      <ul class="conversation-list">
        <li class="conversation">
          <div class="contact-info">
            <h3>Nome do Contato</h3>
            <!-- Status online/offline -->
          </div>
          <div class="message-preview">
            <p>Última mensagem enviada ou recebida</p>
            <!-- Ícone indicando nova mensagem -->
          </div>
        </li>
        <!-- Outros contatos/conversas -->
      </ul>
    </aside>

    <main class="main-content">
      <!-- Área para exibir mensagens da conversa -->
      <div class="chat-area">
        <!-- Mensagens da conversa serão exibidas aqui -->
      </div>

      <!-- Campo de entrada de mensagem -->
      <div class="message-input">
        <input type="text" placeholder="Digite sua mensagem...">
        <button>Enviar</button>
        <!-- Ícones para emojis, anexos, etc., podem ser adicionados aqui -->
      </div>
    </main>
  </div>
</body>
