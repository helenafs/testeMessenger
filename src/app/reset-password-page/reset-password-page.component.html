<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
      <a class="uk-logo" href="/">
        <img src="assets/logo/logo.png" width="50px">
      </a>
      <h1 class="uk-text-center">Messenger</h1>
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3 class="uk-card-title">Redefinir mot de passe</h3>
        <div class="uk-margin-small" id="email">
          <input class="uk-input" type="email" placeholder="Adresse e-mail ou mobile" maxlength="100" name="email" [(ngModel)]="email" #emailInput="ngModel" required>
          <small *ngIf="!validateEmail(emailInput)" class="uk-form-danger">Adresse Email incorrecte.</small>
        </div>
        <div class="uk-margin">
          <a href="/" class="uk-button uk-button-primary">Envoyer</a>
        </div>
      </div>





  </div>
</div>
